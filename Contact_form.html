    <div id="content">
    <h1>Contact Form </h1> 
    <h5>Please fill in your information accurately and your order will be there soon.</h5> <br> <hr> <br>

    <form action="">
        <p>Name : &emsp;&emsp;&emsp;&emsp;&emsp; <input type="text" name="first_name" placeholder="First Name" required>&emsp;&emsp;<input type="text" name="last-name" placeholder="Last Name"></p>
        <p>Email : &emsp;&emsp;&emsp;&emsp;&emsp; <input type="email" name="email" placeholder="Valid Email Address" id="email" required></p>
        <p>Phone : &emsp;&emsp;&emsp;&emsp;&emsp;<input type="number" &emsp;&emsp; name="phone" placeholder="Enter contact number1" required>&emsp;&emsp;<input type="number" name="phone" placeholder="Enter contact number2"> </p>
        <p>Address : &emsp;&emsp;&emsp;&ensp; <textarea name="address" id="address" cols="60" rows="10" placeholder="Delivery Address here" required></textarea></p>
        <p>Pincode : &emsp;&emsp;&emsp;&emsp; <input type="number" name="pincode" id="pincode" placeholder="Eg-123456" required></p>
        <p>Message : &emsp;&emsp;&emsp;&ensp; <textarea name="message" id="message" cols="60" rows="10" placeholder="Enter your message here if any"></textarea></p>
        <br><hr><br>
        <input type="submit" value="SUBMIT FORM">  
    </form>

</div>
